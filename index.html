<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: pink;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: red;
            margin-bottom: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: red;
            color: white;
        }

        #no {
            background-color: white;
            color: black;
            position: absolute;
        }

        .heart {
            position: fixed;
            color: red;
            font-size: 24px;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">NO üòú</button>

    <script>
        function yesClicked() {
            document.getElementById("question").innerHTML =
                "Yayyy! ‚ù§Ô∏è Siddhi, you are my Valentine forever ü•∞";
            startHearts();
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 120);
            let y = Math.random() * (window.innerHeight - 120);
            document.getElementById("no").style.left = x + "px";
            document.getElementById("no").style.top = y + "px";
        }

        function startHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>

</body>
</html>
